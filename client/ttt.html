<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="ttt.css">
</head>

<body>
  <canvas id="confetti"></canvas>
  <div class="container">
    <div>
      <div class="announcement">
        <h1 class="ttt">
          Tic Tac Toe
        </h1>
      </div>
      <div>
        <h2 class="zoom-in" id="winner_screen"></h2>
      </div>
    </div>
    <div class="grid">
      <div data-index="0" id="win-blue" class="js-cell cell"></div>
      <div data-index="1" id="win-blue" class="js-cell cell"></div>
      <div data-index="2" id="win-blue" class="js-cell cell"></div>
      <div data-index="3" id="win-blue" class="js-cell cell"></div>
      <div data-index="4" id="win-blue" class="js-cell cell"></div>
      <div data-index="5" id="win-blue" class="js-cell cell"></div>
      <div data-index="6" id="win-blue" class="js-cell cell"></div>
      <div data-index="7" id="win-blue" class="js-cell cell"></div>
      <div data-index="8" id="win-blue" class="js-cell cell"></div>
    </div>
    <div>
      <button class="restart" onclick="reset()">restart</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="ttt.js"></script>
</body>

</html>
